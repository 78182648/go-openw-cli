name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
        uses: actions/checkout@master
    - name: Build with xgo
        uses: crazy-max/ghaction-xgo@master
        with:
          go_version: 1.12.4
          dest: build
          prefix: openw-cli
          targets: windows/386,windows/amd64,linux/386,linux/amd64,darwin/386,darwin/amd64
          v: true
          x: true
          ldflags: -s -w
